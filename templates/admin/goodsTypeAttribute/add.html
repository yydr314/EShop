{{ define "admin/goodsTypeAttribute/add.html" }}
{{ template "admin/public/page_header.html" .}}

<div class="container-fluid">
    <div class="row">

        <div class="panel panel-default">
            <div class="panel-heading">
                增加商品類型屬性
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/admin/goodsTypeAttribute/doAdd" method="post">
                        <ul>
                            <li> 屬性名稱： <input type="text" name="title" /></li>

                            <li> 所屬類型
                                {{$cateId := .cateId}}
                                <select name="cate_id" id="cate_id">
                                    {{range $key,$value := .goodsTypeList}}
                                        <option {{if eq $cateId $value.Id}} selected {{end}}  value="{{$value.Id}}">{{$value.Title}}</option>  
                                    {{end}}
                                </select>
                            </li>


                            <li> 輸入方式
                                <input type="radio" name="attr_type" value="1" checked="true" id="text" /><label
                                    for="text">單行文本框</label> 
                                <input type="radio" name="attr_type" value="2" id="textarea" /><label
                                    for="textarea">多行文本框</label> 
                                <input type="radio" name="attr_type" value="3" id="select" /><label
                                    for="select">從下面的列表中選擇（一行代表一个可選值）</label>
                            </li>


                            <li>
                                可選值列表：
                                <textarea name="attr_value" id="attr_value" cols="60" rows="8" disabled="disabled"></textarea>
                            </li>

                            <li> <span>排   序:</span> <input type="text" name="sort" value="10" /></li>

                            <li>
                                <br />
                                <button type="submit" class="btn btn-primary">提交</button>
                            </li>
                        </ul>

                    </form>
                </div>
            </div>


        </div>

    </div>
</div>
<script>

$(function(){    
        $("input[name='attr_type").change(function(){
            // alert($(this).val())
            if($(this).val()==3){
                $("#attr_value").attr("disabled",false)
            }else{
                $("#attr_value").attr("disabled",true)
            }
        })
})
</script>
</body>

</html>

{{end}}
